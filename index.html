 /* 动画样式 */
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

    from { opacity: 1; }
    to { opacity: 0; }
  }

  /* 动画容器样式 */
  #animation-container {
    width: 100%;
    height: 100vh;
    background-color: #d6c9a8; /* 黑色背景 */
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    opacity: 1; /* 初始不透明 */
    transition: opacity 1s ease-in-out; /* 渐变效果 */
  }

  }

  /* 主页面内容样式 */
  #main-content {

  }
		
/* 定义图片的基本样式 */

        <img src="fzk.png" alt="图片" id="gallery-image">
        <div class="pagination">
            <button onclick="changeImage(-1)" id="prev-btn" disabled>&lt; 上一张</button>
            <button onclick="changeImage(1)" id="next-btn">下一张 &gt;</button>

<script>
        var images = ["fzk.png", "丰子恺雕塑 .jpg", "缘缘堂 .jpg"]; // 图片路径数组
        var currentIndex = 0; // 当前显示的图片索引

        function changeImage(step) {
            currentIndex += step;
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            } else if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            document.getElementById('gallery-image').src = images[currentIndex];
            updateButtons();
        }

        function updateButtons() {
            document.getElementById('prev-btn').disabled = currentIndex === 0;
            document.getElementById('next-btn').disabled = currentIndex === images.length - 1;
        }

        // 初始化按钮状态
        updateButtons();
	// 当文档加载完成后执行
  document.addEventListener('DOMContentLoaded', function() {
    // 获取动画容器、动画图片和主页面内容元素
    var animationContainer = document.getElementById('animation-container');
    var mainContent = document.getElementById('main-content');

    // 设置延时，以便图片显示一段时间
    setTimeout(function() {
      // 图片渐出
      animationContainer.style.opacity = '0';
      
      // 图片渐出动画结束后，显示主页面内容
      animationContainer.addEventListener('transitionend', function() {
        animationContainer.style.display = 'none'; // 隐藏动画容器
        mainContent.style.display = 'block'; // 显示主页面内容
        
        // 主页面内容渐入
        setTimeout(function() {
          mainContent.style.opacity = '1';
        }, 10); // 短暂延迟确保渐入效果
      });
    }, 1000); // 延迟2秒后开始渐出动画
  });
</script>
